<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Entry</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        /* Header Styling */
        h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        /* Form Label Styling */
        label {
            display: block;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 600;
            text-align: left;
            color: #333;
        }

        /* Form Input Styling */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        /* Input Focus Effect */
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        /* Submit Button Styling */
        input[type="submit"] {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        /* Submit Button Hover Effect */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Back Button Styling */
        .button {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 1rem;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        /* Back Button Hover Effect */
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Entry</h1>
        <form action="{{ url_for('update.update', id=entry['_id']) }}" method="POST">
            {% for key, value in entry.items() %}
                {% if key != '_id' %}
                    <label for="{{ key }}">{{ key | capitalize }}:</label>
                    <input type="text" name="{{ key }}" id="{{ key }}" value="{{ value }}" required>
                {% endif %}
            {% endfor %}
            <input type="submit" value="Update">
        </form>
        <a href="{{ url_for('index') }}" class="button">Go back to Home</a>
    </div>
</body>
</html>
