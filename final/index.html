<!DOCTYPE html>
<html>
<head>
    <title>Game Analysis</title>
</head>
<body>
    <h1>遊戲紀錄</h1>
    <div id="records"></div>

    <script>
        fetch('http://localhost:3000/game_sessions')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('records');
                data.forEach(session => {
                    const div = document.createElement('div');
                    div.textContent = `Session ID: ${session.session_id}, Score: ${session.score}, Time: ${session.play_time}`;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
